<html>
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/style.css">
</head>
  <body>
      <header>
        <div class="p-1" id="topHeader"> 
          <!-- p-xl-5 p-lg-2 -->
          <div class="container">
            <div class="row">
              <div class="col-12 text-right">
                <a class="p-1"  href="">+91 912345789</a>
                <!-- href="tel:+91 912345789" to dial directly when one clicks in this, mailto: abc@gmail.com to send mail -->
                <a class="p-1"  href="">abc@gmail.com</a>
              </div>
            </div>
          </div>
        </div>
        <div id="bottomHeader">
          <div class="container-fluid">
            <nav class="navbar navbar-dark navbar-expand-lg" style="background-color: #004d80;">
              <a class="navbar-brand" href=""></a>
              <img src="" class="text-left" width="60px" alt="" >
              <button data-toggle="collapse" data-target="#navbarToggler" type="button" class="navbar-toggler">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                  </li>

                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" href="#">Services</a>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">Web desining</a>
                      <a class="dropdown-item" href="#">Web Development</a>
                      <a class="dropdown-item" href="#">Seo Services</a>
                      <a class="dropdown-item" href="#">Mobile App</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">Graphic desining</a>

                    </div>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="#">Portfolio</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                  </li>
                </ul>
              </div>
              <button type="button" class="btn btn-success" data-toggle="modal" data-target="#signupmodal"> SignUp </button> 
                <div class="modal fade show " id="signupmodal">
                  <div class="modal-dialog form-dark modal-dialog-centered">
                      <div class="modal-content">
      
                          <div class="modal-header">
                              <h3 class= "text-primary"> SignUp  </h3>
                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                          </div>
      
                          <div class="modal-body mybody">
                              <form action="" class="main-form needs-validation" novalidate>
                                  <div class="form-group">
                                      <label for="email">Email: </label>
                                      <input type="email" name="email" class="form-control ">
                                      <!-- <div class="invalid-feedback"></div> -->
                                  </div>
                                  <div class="form-group">
                                      <label for="name">Username: </label>
                                      <input type="text" name="name" class="form-control" required>
                                      <div class="invalid-feedback">Please enter a valid username.</div>
                                  </div>
                                  <div class="form-group">
                                      <label for="password">Password: </label>
                                      <input type="password" name="password" class="form-control">
                                  </div>
      
                              </form>
                          </div>
    
                      
                        <div class="modal-footer justify-content-center">
                          <button type="button" class="btnsignup" data-dismiss="modal">Signup</button>
                        </div>
                    </div>
                </div>
              </div>
              &nbsp;&nbsp;
              <button type="button" class="btn btn-success" data-toggle="modal" data-target="#loginmodal"> Login </button> 
              <div class="modal fade show " id="loginmodal">
                <div class="modal-dialog form-dark modal-dialog-centered">
                    <div class="modal-content">
    
                        <div class="modal-header">
                            <h3 class= "text-secondary"> Log in  </h3>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
    
                        <div class="modal-body mybody">
                            <form action="" class="main-form needs-validation" novalidate>
                                <div class="form-group">
                                    <label for="email">Email: </label>
                                    <input type="email" name="email" class="form-control ">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password: </label>
                                    <input type="password" name="password" class="form-control">
                                </div>
    
                            </form>
                        </div>

                      <div class="modal-footer justify-content-center">
                        <button type="button" class="Mylogin" data-dismiss="modal">Login</button>
                      </div>
                  </div>
              </div>
            </div>
              
            </nav>
          </div>
        </div>


      </header>
      
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
